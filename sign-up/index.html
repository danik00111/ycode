<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./sty.css">
</head>

<body>
  <div class="wrapper">
    <div class="form-box">
      <h2>Логін</h2>
      <form action="../">
        <div class="input-box">
          <span class="icon" name="mail">
            <i class="fa-solid fa-envelope-open-text"></i>
          </span>
          <input type="email" required>
          <label>E-mail або номер телефону</label>
        </div>
        <div class="input-box">
          <span class="icon" name="lock-closed">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" required>
          <label>Пароль</label>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox">Запам'ятати мене
          </label>
          <a href="#">Забули пароль?</a>
        </div>
        <div class="center">
          <button type="submit" class="btn">
            Логін
          </button>
        </div>
        <div class="login-register">
          <p>Немає аккаунту?
            <a href="" class="register-link">
              Створити аккаунт
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>

</html>
